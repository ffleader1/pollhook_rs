verification:
  path: /webhook/... #call to any path that starts with /webhook, like /webhook/dmm or something will be catch
  token:
    in: query
    locate: hub.verify_token #this means that get the token from string query with param hub.verify_token
  challenge:
    in: path
    locate: 4 #this mean get it from the 4th param in url, like /webhook/claude/ngu/lone => get the lone
  response:
    type: text/plain # could be application/json
    data: @challenge #this means that get the challenge value, as plain text. Just handle @challenge case for now.

verification_other_sample:
  path: /webhook/... #call to any path that starts with /webhook, like /webhook/dmm or something will be caught
  method: POST #defaul method is get
  token:
    in: header
    locate: X-API-TOKEN #this means that get the token from the header X-API-TOKEN
  challenge:
    in: body
    locate: data::token #this means get the token from the body, from key data, then token
  response:
    type: application/json
    in: verification::resp
    data: @challenge #this means that put the data to the object "{verification : {resp: "3234"}}.

